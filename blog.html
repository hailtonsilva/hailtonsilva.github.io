---
layout: default
title: Blog &bull; Hailton &bull; UI and UX Designer
---
  <section>
  	<h2>{{ post.title }}</h2>
    {% for post in site.posts %}
      <div style="margin-bottom:50px;">
        <h1 id="thin text-center"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.excerpt }}</p>
        <div>
			<i class="fa fa-calendar"></i> {{ post.date | date_to_string }}
			<a href="{{ site.url }}/about" style="color: #555;"><img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}"/> {{ post.author }}</a>
		</div>
      </div>
    {% endfor %}
  </section>
